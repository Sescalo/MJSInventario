<!DOCTYPE html>

<html>
	<head>
	  <title>MJSInventario</title>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"/>
	  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
	  <!-- <script src="/home/oskr/Desktop/bootstrap-3.3.7-dist/css/bootstrap.css"></script> -->
	</head>

	<body class="" style="">

		<nav class="navbar navbar-default">
		  <div class="container">

		    <div class="navbar-header">
		      <a class="navbar-brand" href="pagPrincipal">MJSInventario</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">

	      		<!-- <li class="active"> -->
		        <li><a href="AgregarObjeto">Agregar Objeto<span class="sr-only">(current)</span></a></li>

		        <li><a href="Usuarios">Usuarios</a></li>
		        <li class="active"><a href="Historial">Historial</a></li>
		        <li><a href="#">Configuración</a></li>

		      </ul>

		      

		      <ul class="nav navbar-nav navbar-right">
                          <li><p class="navbar-text">
                              <span class="glyphicon glyphicon-user"></span>
                              <span th:text="${usuario.getNombreUsuario()}"></span>
                            </p>
                          </li>
		        <li><a href="salir">Salir</a></li>
		      </ul>

		    </div>
		  </div>
		</nav>

		<div class="container">
			<h1 align ="center">Historial</h1>
      <br></br>
      
			<table class="table table-striped table-hover">
			  <thead>
			    <tr>
			      <th>Movimientos</th>
			    </tr>
                </thead>

			  <tbody th:if="${historial.size() != 0}">
			  <!-- ciclo thymeleaf -->

			    <tr th:each="i: ${#numbers.sequence(0, historial.size()-1)}">
                    
                    <td th:text="${historial.get(__${i}__)}">Movimientos</td>
                </tr>

                </tbody>
			</table>

			<div class="container">
				<button type="reset" class="btn btn-default" onclick="window.location='pagPrincipal'">Atrás</button>
			</div>

		</div>

        </body>


</html>
