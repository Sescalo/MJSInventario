    <div class="container">
      <h1 align ="center">Agregar Objeto</h1>
      <br></br>



      <!-- <div class ="well bs-component" > -->
      <!-- <div class="row"> -->
        <div class="jumbotron">

          <form class="form-horizontal">
            <fieldset>

              <div class="form-group">
                <label for="inputObjeto" class="col-lg-1 control-label">Objeto</label>
                <div class="col-lg-5">
                  <input class="form-control" id="inputObjeto" placeholder="Objeto" type="text"/>
                </div>
              </div>

                <br></br>

              <div id="left">

                <div class="form-group">
                  <label for="adquisicion" class="col-lg-2 control-label">Forma adquisición</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="inputObjeto" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fechaIngreso" class="col-lg-2 control-label">Fecha Ingreso</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="fechaIngreso" placeholder="dd/mm/aaaa" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fechaCatalogo" class="col-lg-2 control-label">Fecha Catálogo</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="fechaCatalogo" placeholder="dd/mm/aaaa" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="numRegistro" class="col-lg-2 control-label">No. Registro</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="numRegistro" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fuente" class="col-lg-2 control-label">Fuente</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="fuente" placeholder="" type="text"/>
                  </div>
                </div>

              </div>

              <div id="right">

                <div class="form-group">
                  <label for="numRegistro" class="col-lg-2 control-label">Valor Económico</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="numRegistro" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fechaInventario" class="col-lg-2 control-label">Fecha Inventario</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="fechaInventario" placeholder="dd/mm/aaaa" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="numCatalogo" class="col-lg-2 control-label">No. Catalogo</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="numCatalogo" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="numInventario" class="col-lg-2 control-label">No. Inventario</label>
                  <div class="col-lg-10">
                    <input class="form-control"  id="numInventario" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="dirFuente" class="col-lg-2 control-label">Dir. Fuente</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="dirFuente" placeholder="" type="text"/>
                  </div>
                </div>

              </div>

            </fieldset>

            <!-- <hr> -->
            <h2>Características</h2>
            <fieldset>

              <div id="left">

                <div class="form-group">
                  <label for="alto" class="col-lg-2 control-label">Alto</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="alto" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="largo" class="col-lg-2 control-label">Largo</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="largo" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="espesor" class="col-lg-2 control-label">Espesor</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="espesor" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="procedencia" class="col-lg-3 control-label">Procedencia</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="4" id="procedencia"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label for="autor" class="col-lg-2 control-label">Autor</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="autor" placeholder="" type="text"/>
                  </div>
                </div>

                <div class="form-group">
                    <label for="numNegativo" class="col-lg-2 control-label">No. Negativo</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="numNegativo" placeholder="" type="text"/>
                    </div>
                </div>

              </div>

              <div id="right">

                <div class="form-group">
                  <label for="ancho" class="col-lg-2 control-label">Ancho</label>
                  <div class="col-lg-10">
                    <input class="form-control" id="ancho" placeholder="" type="text"/>
                  </div>
                </div>

                  <div class="form-group">
                    <label for="diametro" class="col-lg-2 control-label">Diámetro</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="diametro" placeholder="" type="text"/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="peso" class="col-lg-2 control-label">Peso</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="peso" placeholder="" type="text"/>
                    </div>
                  </div>

									<div class="form-group">
	                  <label for="materiaTecnica" class="col-lg-3 control-label">Materia y Técnica</label>
	                  <div class="col-lg-10">
	                    <textarea class="form-control" rows="3" id="materiaTecnica"></textarea>
	                  </div>
	                </div>

									<div class="form-group">
                    <label for="epoca" class="col-lg-2 control-label">Epoca</label>
                    <div class="col-lg-10">
                      <input class="form-control" id="epoca" placeholder="" type="text"/>
                    </div>
                  </div>


              </div>

            </fieldset>

						<h2>Descripción</h2>
						<fieldset>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" id="descripcion"></textarea>
							</div>
						</fieldset>

						<br></br>
						<h2>Documentación</h2>
						<fieldset>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" id="documentacion"></textarea>
							</div>
						</fieldset>

						<br></br>
						<h2>Observaciones</h2>
						<fieldset>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" id="observaciones"></textarea>
							</div>
						</fieldset>

						<br></br>
						<fieldset>
							<div id="left">

								<div class="form-group">
									<label for="recibio" class="col-lg-3 control-label">Recibió</label>
									<div class="col-lg-10">
										<input class="form-control" id="recibio" placeholder="" type="text"/>
									</div>
								</div>

								<div class="form-group">
									<label for="quienCatalogo" class="col-lg-3 control-label">Catalogó</label>
									<div class="col-lg-10">
										<input class="form-control" id="quienCatalogo" placeholder="" type="text"/>
									</div>
								</div>

							</div>

							<div id="right">

								<div class="form-group">
									<label for="recibio" class="col-lg-3 control-label">Recibió</label>
									<div class="col-lg-10">
										<input class="form-control" id="recibio" placeholder="" type="text"/>
									</div>
								</div>

								<div class="form-group">
									<label for="quienAprobo" class="col-lg-3 control-label">Aprobó</label>
									<div class="col-lg-10">
										<input class="form-control" id="quienAprobo" placeholder="" type="text"/>
									</div>
								</div>
							</div>

							<div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button type="reset" class="btn btn-default">Cancelar</button>
					        <button type="submit" class="btn btn-primary">Agregar</button>
					      </div>
					    </div>

						</fieldset>
          </form>
        </div>
