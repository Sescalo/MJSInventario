<!DOCTYPE html>
<html>
	<head>
	  <title>MJSInventario</title>
	  <meta charset="utf-8"/>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"/>
	  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> -->
	  <!-- <script src="/home/oskr/Desktop/bootstrap-3.3.7-dist/css/bootstrap.css"></script> -->

    <style>
      #left { float:left }
      #right { float:right }
    </style>

	</head>

    <body class="" style="">

      <nav class="navbar navbar-default">
        <div class="container">

          <div class="navbar-header">
            <a class="navbar-brand" href="pagPrincipal">MJSInventario</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

              <!-- <li class="active"> -->
              <li class="active"><a href="AgregarObjeto">Agregar Objeto<span class="sr-only">(current)</span></a></li>

              <li><a href="Usuarios">Usuarios</a></li>
              <li><a href="Historial">Historial</a></li>
              <li><a href="#">Configuración</a></li>

            </ul>



            <ul class="nav navbar-nav navbar-right">
              <li><a href="InicioSesion">Salir</a></li>
            </ul>

          </div>
        </div>
      </nav>

    <div class="container">
      <h1 align ="center">Información Objeto</h1>
      <br></br>



      <!-- <div class ="well bs-component" > -->
      <!-- <div class="row"> -->
        <div class="jumbotron">

          <form class="form-horizontal" action="#" th:action="@{/VerObjeto}" th:object="${objeto}" method="post">
            <fieldset>

              <div class="form-group">
                <label for="inputObjeto" class="col-lg-1 control-label">Objeto</label>
                <div class="col-lg-5">
                  <input disabled="" class="form-control" type="text" th:field="*{nombreObjeto}"/>
                </div>
              </div>
              
              <input type="hidden" name="idObjeto" th:field="*{idObjeto}" />

              <br></br>

              <div id="left">

                <div class="form-group">
                  <label for="adquisicion" class="col-lg-2 control-label">Forma adquisición</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{formaAdquisicion}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fechaIngreso" class="col-lg-2 control-label">Fecha Ingreso</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{fechaIngreso}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fechaCatalogo" class="col-lg-2 control-label">Fecha Catálogo</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{fechaCatalogo}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="numRegistro" class="col-lg-2 control-label">No. Registro</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{numRegistro}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fuente" class="col-lg-2 control-label">Fuente</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{nombreFuente}"/>
                  </div>
                </div>

              </div>

              <div id="right">
                
                
                <a th:onclick="'javascript:rowClicked(__${indice}__);'" class="btn btn-success">Success</a>
                  
                
                <div class="form-group">
                  <label for="valorEconomico" class="col-lg-2 control-label">Valor Económico</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{valorEconomico}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="fechaInventario" class="col-lg-2 control-label">Fecha Inventario</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{fechaInventario}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="numCatalogo" class="col-lg-2 control-label">No. Catalogo</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{numCatalogo}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="numInventario" class="col-lg-2 control-label">No. Inventario</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{numInventario}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="dirFuente" class="col-lg-2 control-label">Dir. Fuente</label>
                  <div class="col-lg-10">
                    <inpup disabled="" class="form-control" type="text" th:field="*{direccionFuente}"/>
                  </div>
                </div>

              </div>

            </fieldset>

             <br></br>
            <h2>Características</h2>
            <fieldset>

              <div id="left">

                <div class="form-group">
                  <label for="alto" class="col-lg-2 control-label">Alto</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{alto}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="largo" class="col-lg-2 control-label">Largo</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{largo}"/>
                  </div>
                </div>

                <div class="form-group">
                  <label for="espesor" class="col-lg-2 control-label">Espesor</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{espesor}" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="procedencia" class="col-lg-3 control-label">Procedencia</label>
                  <div class="col-lg-10">
                    <textarea class="form-control" rows="4" disabled="disabled" th:value="*{procedencia}" ></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label for="autor" class="col-lg-2 control-label">Autor</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{autor}"/>
                  </div>
                </div>

                <div class="form-group">
                    <label for="numNegativo" class="col-lg-2 control-label">No. Negativo</label>
                    <div class="col-lg-10">
                        <input disabled="" class="form-control" type="text" th:field="*{numeroNegativo}"/>
                    </div>
                </div>

              </div>

              <div id="right">

                <div class="form-group">
                  <label for="ancho" class="col-lg-2 control-label">Ancho</label>
                  <div class="col-lg-10">
                    <input disabled="" class="form-control" type="text" th:field="*{ancho}"/>
                  </div>
                </div>

                  <div class="form-group">
                    <label for="diametro" class="col-lg-2 control-label">Diámetro</label>
                    <div class="col-lg-10">
                      <input disabled="" class="form-control"  type="text" th:field="*{diametro}"/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="peso" class="col-lg-2 control-label">Peso</label>
                    <div class="col-lg-10">
                      <input disabled="" class="form-control" id="peso" type="text" th:field="*{peso}"/>
                    </div>
                  </div>

									<div class="form-group">
	                  <label for="materiaTecnica" class="col-lg-3 control-label">Materia y Técnica</label>
	                  <div class="col-lg-10">
	                    <textarea class="form-control" rows="4" id="materiaTecnica" disabled="disabled" th:field="*{materiaYTecnica}"></textarea>
	                  </div>
	                </div>

									<div class="form-group">
                    <label for="epoca" class="col-lg-2 control-label">Epoca</label>
                    <div class="col-lg-10">
                      <input disabled="" class="form-control" id="epoca" type="text" th:field="*{epoca}"/>
                    </div>
                  </div>


              </div>

            </fieldset>

						<h2>Descripción</h2>
						<fieldset>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" disabled="disabled" th:field="*{descripcion}"></textarea>
							</div>
						</fieldset>

						<br></br>
						<h2>Documentación</h2>
						<fieldset>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" disabled="disabled" th:field="*{documentacion}"></textarea>
							</div>
						</fieldset>

						<br></br>
						<h2>Observaciones</h2>
						<fieldset>
							<div class="col-lg-10">
								<textarea class="form-control" rows="4" disabled="disabled" th:field="*{observaciones}"></textarea>
							</div>
						</fieldset>

						<br></br>
						<fieldset>
							<div id="left">

								<div class="form-group">
									<label for="recibio" class="col-lg-3 control-label">Recibió</label>
									<div class="col-lg-10">
										<input class="form-control" id="recibio" disabled="" type="text" th:field="*{recibio}"/>
									</div>
								</div>

								<div class="form-group">
									<label for="quienCatalogo" class="col-lg-3 control-label">Catalogó</label>
									<div class="col-lg-10">
										<input class="form-control" id="quienCatalogo" disabled="" placeholder="" type="text" th:field="*{catalogo}"/>
									</div>
								</div>

							</div>

							<div id="right">

								<div class="form-group">
									<label for="quienInventario" class="col-lg-3 control-label">Inventarió</label>
									<div class="col-lg-10">
										<input class="form-control" id="quienInventario" disabled="" placeholder="" type="text" th:field="*{inventario}"/>
									</div>
								</div>

								<div class="form-group">
									<label for="quienAprobo" class="col-lg-3 control-label">Aprobó</label>
									<div class="col-lg-10">
										<input class="form-control" id="quienAprobo" disabled="" placeholder="" type="text" th:field="*{aprobo}"/>
									</div>
								</div>
							</div>

							<div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button type="reset" class="btn btn-default" onclick="window.location='pagPrincipal'">Cancelar</button>
                    <button type="submit" name="action" value="editar" class="btn btn-primary">Editar</button>
                    <button type="submit"  name="action" value="eliminar" class="btn btn-danger" style="float: right;" >Eliminar</button>
					      </div>
					    </div>

						</fieldset>
          </form>
          
        </div>
      <!-- </div> -->




  </div>



  </body>
  <script>
    
  //    funcion cuando se clickea el boton descargar
      function rowClicked(value) {
          console.log(value);   

          window.location="descarga?ind=" + value; //Referencia (href)
      }

  </script>

</html>
