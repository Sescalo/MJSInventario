<html>
	<head>

	  <!-- <script src="/home/oskr/Desktop/bootstrap-3.3.7-dist/css/bootstrap.css"></script> -->
	</head>

	<body class="" style="">

		<nav class="navbar navbar-default">
		  <div class="container">

		    <div class="navbar-header">
		      <a class="navbar-brand" href="pagPrincipal">MJSInventario</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">

	      		<!-- <li class="active"> -->
		        <li><a href="AgregarObjeto">Agregar Objeto<span class="sr-only">(current)</span></a></li>

		        <li class="active"><a href="Usuarios">Usuarios</a></li>
		        <li><a href="Historial">Historial</a></li>
		        <li><a href="#">Configuraci√≥n</a></li>

		      </ul>

		      

		      <ul class="nav navbar-nav navbar-right">
                          <li><p class="navbar-text">
                              <span class="glyphicon glyphicon-user"></span>
                              <span th:text="${usuario.getNombreUsuario()}"></span>
                            </p>
                          </li>
		        <li><a href="salir">Salir</a></li>
		      </ul>

		    </div>
		  </div>
		</nav>

		<div class="container">
			<h1 align ="center">Usuarios</h1>
      <br></br>
      
			<table class="table table-striped table-hover">
			  <thead>
			    <tr>
			      <th>Usuario</th>
			      <th>Nombre</th>
			      <th>Correo</th>
			    </tr>
                </thead>

			  <tbody th:if="${usuarios.size() != 0}">
			  <!-- ciclo thymeleaf -->

			    <tr th:each="i: ${#numbers.sequence(0, usuarios.size()-1)}" th:onclick="'javascript:rowClicked(__${i}__);'">
                    
                    <td th:text="${usuarios.get(__${i}__).getNombreUsuario()}">Usuario</td>
                    <td th:text="${usuarios.get(__${i}__).getNombre()}">Nombre</td>
                    <td th:text="${usuarios.get(__${i}__).getCorreo()}">Correo</td>
                </tr>

                </tbody>
			</table>

			<div class="container">
				<a href="AgregarUsuario" class="btn btn-primary">Agregar Usuario</a>
			</div>

		</div>

        </body>

        
<script>
    
//    funcion cuando se clickea una fila
    function rowClicked(value) {
        console.log(value);   

        window.location="EditarUsuario?ind=" + value; //Referencia (href)
    }
    
</script>


</html>
