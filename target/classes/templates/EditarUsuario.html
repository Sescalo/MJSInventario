		<div class="container">
			<h1 align ="center">Editar Usuario</h1>
            <br></br>

			<div class="jumbotron">
                            
				<form class="form-horizontal" action="#" th:action="@{/EditarUsuario}" th:object="${usuario}" method="post">
				  <fieldset>

				    <!-- <legend>Legend</legend> -->

				    <div class="form-group">
				      <label for="nombreUsuario" class="col-lg-2 control-label">Usuario</label>
				      <div class="col-lg-10">
				        <input class="form-control" id="nombreUsuario" placeholder="Usuario" type="text" th:field="*{nombreUsuario}"/>
				      </div>
				    </div>
                    
                    <!--Para no perder el id Usuario a la hora de enviar el form-->
                    <input type="hidden" name="idUser" th:field="*{idUsuario}" />

				    <div class="form-group">
				      <label for="nombre" class="col-lg-2 control-label">Nombre</label>
				      <div class="col-lg-10">
				        <input class="form-control" id="nombre" placeholder="Nombre" type="text" th:field="*{nombre}"/>
				      </div>
				    </div>

				    <div class="form-group">
				      <label for="correo" class="col-lg-2 control-label">Correo</label>
				      <div class="col-lg-10">
				        <input class="form-control" id="correo" placeholder="ejemplo@mjsi.com" type="text" th:field="*{correo}"/>
				      </div>
				    </div>

				    <div class="form-group">
				      <label for="telefono" class="col-lg-2 control-label">Teléfono</label>
				      <div class="col-lg-10">
				        <input class="form-control" id="telefono" placeholder="12345678" type="text" th:field="*{telefono}"/>
				      </div>
				    </div>
                                    <br></br>

				    <div class="form-group">
				      <label for="contrasena" class="col-lg-2 control-label">Contraseña</label>
				      <div class="col-lg-10">
				        <input class="form-control" id="contrasena" type="password" th:field="*{contrasena}"/>
				      </div>
				    </div>

				    <div class="form-group">
				      <label for="contrasena" class="col-lg-2 control-label">Repetir Contraseña</label>
				      <div class="col-lg-10">
				        <input class="form-control" id="contrasena" type="password"/>

				        <div class="checkbox">
				          <label>
				            <input type="checkbox" th:field="*{isAdmin}"/> Administrador
				          </label>
				        </div>

				      </div>
				    </div>

				    <div class="form-group">
				      <div class="col-lg-10 col-lg-offset-2">
                          
				        <button type="reset" class="btn btn-default" onclick="window.location='Usuarios'">Cancelar</button>
                        
				        <button type="submit" name="action" value="actualizar" class="btn btn-primary">Actualizar</button>
                                        <button type="submit"  name="action" value="eliminar" class="btn btn-danger" style="float: right;" >Eliminar</button>
				      </div>
				    </div>

				  </fieldset>
				</form>
			</div>

		</div>


	</body>

    <script>
        
        function actualizar() {
            console.log("Func Actualizar");   

            window.location="Usuarios"; //Referencia (href)
